---
site_name: "PEH-model Documentation"
theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
  features:
    - content.tabs.link
plugins:
  - search
  - mermaid2
  - mknotebooks:
      execute: false
  - mermaid2:
      version: 10.9.0
nav:
  # - Home: home.md
  - Index: index.md
  - About: about.md
site_url: https://eu-parc.github.io/parco-hbm
repo_url: https://github.com/eu-parc/parco-hbm
markdown_extensions:
  - tables
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js