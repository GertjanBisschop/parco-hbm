id: https://w3id.org/peh/biochementity
name: biochementity
description: |-
  Reference list of biological, chemical or biochemical entities, linked to concepts in [CHEBI](https://www.ebi.ac.uk/chebi) or other BioChem ontologies, or to IUPAC, InChI, SMILES or CAS identifiers
default_curi_maps:
  - semweb_context
prefixes:
  biochementity: https://w3id.org/peh/biochementity
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  # DATA PREFIXES
  # P: http://example.org/P/
  # ROR: http://example.org/ror/
  # CODE: http://example.org/code/
  # GEO: http://example.org/geoloc/
default_prefix: biochementity
default_range: string

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
imports:
  - linkml:types

classes:
  BioChemGroupList:
    tree_root: true
    slots:
      - biochemgroups
  BioChemEntityList:
    tree_root: true
    slots:
      - biochementities
  
  BioChemGroup:
    is_a: NamedThing
  BioChemEntity:
    class_uri:
      schema:BioChemEntity
    description: >-
      A biological, chemical or biochemical entity that is relevant to the Personal Exposure and Health domain
    is_a: NamedThing
    slots:
      - aliases
      - group
      - validation_status
      - validation_actor
      - validation_remark
      - biochemidentifiers
  BioChemIdentifier:
    slots:
      - schema
      - identifier
      - validation_status
      - validation_actor
      - validation_remark
  BioChemIdentifierSchema:
    is_a: NamedThing
    slots:
      - web_uri

slots:
  biochemidentifiers:
    multivalued: true
    inlined_as_list: true
    range: BioChemIdentifier
  biochementities:
    multivalued: true
    inlined_as_list: true
    range: BioChemEntity
  
  aliases:
    multivalued: true
  group: BioChemGroup
  web_uri:
  schema:
    range: BioChemIdentifierSchema
  identifier:
  validation_status:
    range: ValidationStatus
  validation_actor:
  validation_remark:

enums:
  ValidationStatus:
    permissible_values:
      UNVALIDATED:
      IN PROGRESS:
      VALIDATED:
