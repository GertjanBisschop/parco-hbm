id: https://w3id.org/peh/observableproperty
name: observableproperty
description: |-
  Reference list of biological, chemical or biochemical entities, linked to concepts in [CHEBI](https://www.ebi.ac.uk/chebi) or other BioChem ontologies, or to IUPAC, InChI, SMILES or CAS identifiers
default_curi_maps:
  - semweb_context
prefixes:
  observableproperty: https://w3id.org/peh/observableproperty
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  qudt: http://qudt.org/vocab/
  # DATA PREFIXES
  # P: http://example.org/P/
  # ROR: http://example.org/ror/
  # CODE: http://example.org/code/
  # GEO: http://example.org/geoloc/
default_prefix: observableproperty
default_range: string

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
imports:
  - linkml:types

classes:
  ObservablePropertyGroupList:
    tree_root: true
    slots:
      - observablepropertygroups
  ObservablePropertyList:
    tree_root: true
    slots:
      - observableproperties
  
  ObservablePropertyGroup:
    is_a: NamedThing
    slots:
      - sort_order
      - is_abstract
      - parent_groups
  ObservableProperty:
    is_a: NamedThing
    slots:
      - label
      - value_type
      - categorical
      - multivalued
      - value_metadata
      - quantity_kind
      - default_unit
      - default_significantdecimals
      - default_immutable
      - groups
      - relevant_observable_entity_types
      - relevant_observation_design_types
      - indicator
      - calculation_design
      - validation_design
  CalculationDesign:
    slots:
      - unit
      - formula
  ValidationDesign:
    slots:
      - conditional
  ObservablePropertyMetadataElement:
    slots:
      - field
      - value
  ObservablePropertyMetadataField:
    slots:
      - name
      - value_type
  ObservablePropertyMetadataFieldList:
    tree_root: true
    slots:
      - metadata_fields

slots:
  observablepropertygroups:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyGroup
  observableproperties:
    multivalued: true
    inlined_as_list: true
    range: ObservableProperty
  name:
  description:
  label:
  categorical:
    range: Boolean
  multivalued:
    range: Boolean
  sort_order:
    range: decimal
  is_abstract:
    range: Boolean
  parent_groups:
    multivalued: true
    range: ObservablePropertyGroup
  value_type:
    range: xsd:type
  value_metadata:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyMetadataElement
  quantity_kind:
  default_immutable:
    range: Boolean
  default_significantdecimals:
    range: int
  default_unit:
  groups:
    multivalued: true
    range: ObservablePropertyGroup
  relevant_observable_entity_types:
    multivalued: true
    range: ObservableEntityType
  relevant_observation_design_types:
    multivalued: true
    range: ObservationDesignType
  indicator:
    range: Indicator
  calculation_design:
    range: CalculationDesign
  validation_design:
    range: ValidationDesign
  field:
    range: ObservablePropertyMetadataField
  value:
  metadata_fields:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyMetadataField

enums:
  ObservableEntityType:
    permissible_values:
      PERSON:
      PERSONGROUP:
      ENVIRONMENT:
      LOCATION:
      STUDY:
      DATASET:
      SAMPLE:
  ObservationDesignType:
    permissible_values:
      SAMPLE:
      QUESTIONNAIRE:
      GEOSPATIAL:
      METADATA:
