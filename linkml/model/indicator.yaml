id: https://w3id.org/peh/indicator
name: indicator
description: |-
  Reference list of indicators, optionally linked to I-Adopt Variables 
default_curi_maps:
  - semweb_context
prefixes:
  indicator: https://w3id.org/peh/indicator
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  iop: https://w3id.org/iadopt/ont/
  qudt: http://qudt.org/vocab/
  # DATA PREFIXES
  # P: http://example.org/P/
  # ROR: http://example.org/ror/
  # CODE: http://example.org/code/
  # GEO: http://example.org/geoloc/
default_prefix: indicator
default_range: string

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
imports:
  - linkml:types

classes:
  MatrixList:
    tree_root: true
    slots:
      - matrices
  IndicatorList:
    tree_root: true
    slots:
      - indicators
  
  Matrix:
    is_a: NamedThing
    slots:
      - sort_order
      - aggregation_target
      - parent
  Indicator:
    description: >-
      A measurable indicator that is relevant to the Personal Exposure and Health domain
    close_mappings:
      - iop:Variable
    is_a: NamedThing
    slots:
      - indicator_type
      - quantity_kind
      - matrix
      - constraints
      - relevant_observable_entity_types
      - biochementity_links
  BioChemEntityLink:
    slots:
      - linktype
      - biochementity

slots:
  shortname:
  name:
  sort_order:
    range: decimal
  aggregation_target:
    range: Boolean
  parent:
    range: Matrix
  indicator_type:
    range: IndicatorType
  matrices:
    multivalued: true
    inlined_as_list: true
    range: Matrix
  quantity_kind:
    range: QudtQuantityKind
  matrix:
    range: Matrix
  constraints:
    multivalued: true
    inlined_as_list: true
  relevant_observable_entity_types:
    multivalued: true
    inlined_as_list: true
    range: ObservableEntityType
  biochementity_links:
    multivalued: true
    inlined_as_list: true
    range: BioChemEntityLink
  linktype:
    range: BioChemEntityLinkType
  biochementity:
    range: BioChemEntity

enums:
  IndicatorType:
    permissible_values:
      EFFECTMARKER:
      EXPOSUREMARKER:
      GEOMARKER:
      OBSERVATION:
  ObservableEntityType:
    permissible_values:
      PERSON:
      PERSONGROUP:
      ENVIRONMENT:
      LOCATION:
      STUDY:
      DATASET:
      SAMPLE:
  BioChemEntityLinkType:
    permissible_values:
      EXACT_MATCH:
      CLOSE_MATCH:
      BROADER:
      PART_OF:
      GROUP_CONTAINS:

