id: https://w3id.org/peh/dataextract
name: dataextract
description: |-
  Data Extract
default_curi_maps:
  - semweb_context
prefixes:
  study: https://w3id.org/peh/dataextract
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  iop: https://w3id.org/iadopt/ont/
  # DATA PREFIXES
  # P: http://example.org/P/
  # ROR: http://example.org/ror/
  # CODE: http://example.org/code/
  # GEO: http://example.org/geoloc/
default_prefix: dataextract
default_range: string

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
imports:
  - linkml:types

classes:
  DataRequest:
    is_a: NamedThing
    slots:
      - contact name
      - contact email
      - contact phone
      - request properties
      - data stakeholders
      - research objectives
      - processing actions
      - processing steps
      - remarks on content
      - remarks on methodology
      - observed entity properties
  ObservedEntityProperty:
    slots:
      - entity
      - observable property
  DataStakeholder:
    is_a: NamedThing
    slots:
      - stakeholder role
      - processing description
  ResearchObjective:
    is_a: NamedThing
    slots:
      - objective type
      - co-authors
  ProcessingAction:
    is_a: NamedThing
  ProcessingStep:
    is_a: NamedThing
    slots:
      - start date
      - delivery date
  DataExtract:
    slots:
      - observed values

slots:
  stakeholder role:
    range: Role
  contact name:
  contact email:
  contact phone:
  request properties:
  data stakeholders:
    multivalued: true
    range: DataStakeholder
  research objectives:
    multivalued: true
    range: ResearchObjective
  processing actions:
    multivalued: true
    range: ProcessingAction
  processing steps:
    multivalued: true
    range: ProcessingStep
  remarks on content:
    multivalued: true
  remarks on methodology:
    multivalued: true
  observed entity properties:
    multivalued: true
    range: ObservedEntityProperty
  processing description:
  objective type:
    range: ObjectiveType
  co-authors:
    multivalued: true
  start date:
  delivery date:
  entity:
    range: ObservedEntity
  observable property:
    range: ObservableProperty
  observed values:
    multivalued: true
    range: ObservableProperty

enums:
  Role:
    permissible_values:
      MAIN_STAKEHOLDER:
      SUPPLYING_DATA_CONTROLLER:
      RECEIVING_DATA_CONTROLLER:
      EXTERNAL_DATA_PROCESSOR:
  ObjectiveType:
    permissible_values:
      RESEARCH_OBJECTIVE:
      PROJECT_RESULT:
      PUBLICATION:
