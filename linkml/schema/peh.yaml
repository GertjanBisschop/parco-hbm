id: https://w3id.org/peh/peh-model
name: PEH-Model
description: |-
  Entity and relation ontology and datamodel for Personal Exposure and Health data

imports:
  - linkml:types

prefixes:
  peh: https://w3id.org/peh/peh-model
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  prov: http://www.w3.org/ns/prov#
  qudt: http://qudt.org/2.1/schema/qudt
  qudtqk: http://qudt.org/2.1/vocab/quantitykind
  iop: https://w3id.org/iadopt/ont/
  # DATA PREFIXES
  # P: http://example.org/P/
  # ROR: http://example.org/ror/
  # CODE: http://example.org/code/
  # GEO: http://example.org/geoloc/

default_prefix: peh
default_range: string

classes:
  EntityList:
    tree_root: true
    slots:
      - matrices
      - metadata_fields
      - biochementities
      - groupings
      - indicators
      - units
      - observable_properties
      - stakeholders
      - projects
      - studies
      - study_entities
      - physical_entities
      - observation_groups
      - observations
      - observation_results
      - observed_values
      - layouts
      - data_requests

  NamedThing:
    abstract: true
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - unique_name
      - name
      - description
      - label
      - remark
    close_mappings:
     - schema:Thing

  Grouping:
    is_a: NamedThing
    mixins:
      - HasContextAliases
      - HasTranslations
    slots:
      - sort_order
      - abstract
      - parent_grouping_id_list

  HasValidationStatus:
    mixin: true
    slots:
      - current_validation_status
      - validation_history
  ValidationHistoryRecord:
    slots:
      - validation_datetime
      - validation_status
      - validation_actor
      - validation_institute
      - validation_remark

  HasAliases:
    mixin: true
    slots:
      - aliases
  HasContextAliases:
    mixin: true
    slots:
      - context_aliases
  ContextAlias:
    slots:
      - property_name
      - context
      - alias
  HasTranslations:
    mixin: true
    slots:
      - translations
  Translation:
    slots:
      - property_name
      - language
      - translated_value

  Unit:
    is_a: NamedThing
    mixins:
      - HasContextAliases
      - HasTranslations
    slots:
      - same_unit_as
      - quantity_kind
  
  BioChemEntity:
    class_uri:
      schema:BioChemEntity
    description: >-
      A biological, chemical or biochemical entity that is relevant to the Personal Exposure and Health domain
    is_a: NamedThing
    mixins:
      - HasAliases
      - HasContextAliases
      - HasTranslations
      - HasValidationStatus
    slots:
      - grouping_id_list
      - molweight_grampermol
      - biochemidentifiers
      - biochementity_links
  BioChemIdentifier:
    mixins:
      - HasValidationStatus
    slots:
      - identifier_schema
      - identifier_code
  BioChemIdentifierSchema:
    is_a: NamedThing
    slots:
      - web_uri
  Matrix:
    is_a: NamedThing
    mixins:
      - HasContextAliases
      - HasTranslations
    slots:
      - sort_order
      - aggregation_target
      - parent_matrix
      - secondary_parent_matrix_id_list
  Indicator:
    description: >-
      A measurable indicator that is relevant to the Personal Exposure and Health domain
    close_mappings:
      - iop:Variable
    is_a: NamedThing
    slots:
      - indicator_type
      - varname
      - property
      - quantity_kind
      - matrix
      - constraints
      - grouping_id_list
      - relevant_observable_entity_types
      - biochementity_links
  BioChemEntityLink:
    slots:
      - biochementity_linktype
      - biochementity

  PhysicalEntity:
    abstract: true
    is_a: NamedThing
    slots:
      - physical_entity_links
  PhysicalEntityLink:
    slots:
      - linktype
      - physical_entity
  Sample:
    is_a: PhysicalEntity
    slots:
      - matrix
      - constraints
      - sampled_in_project
      - physical_label
      - collection_date
  Person:
    is_a: PhysicalEntity
    slots:
      - recruited_in_project
  Geolocation:
    is_a: PhysicalEntity
    slots:
      - location
  Environment:
    is_a: PhysicalEntity
  HomeEnvironment:
    is_a: Environment
  WorkEnvironment:
    is_a: Environment

  ObservableProperty:
    is_a: NamedThing
    mixins:
      - HasTranslations
    slots:
      - value_type
      - categorical
      - multivalued
      - value_options
      - value_metadata
      - quantity_kind
      - default_unit
      - default_unit_label
      - default_required
      - default_zeroallowed
      - default_significantdecimals
      - default_immutable
      - grouping_id_list
      - default_observation_result_type
      - relevant_observable_entity_types
      - relevant_observation_types
      - indicator
      - varname
      - calculation_designs
      - validation_designs
  ObservablePropertyValueOption:
    mixins:
      - HasContextAliases
    slots:
      - key
      - value
      - label
  ObservablePropertyMetadataElement:
    slots:
      - field
      - value
  ObservablePropertyMetadataField:
    is_a: NamedThing
    slots:
      - value_type
  CalculationDesign:
    slots:
      - calculation_name
      - calculation_implementation_as_json
      - calculation_implementation
      - conditional
  CalculationImplementation:
    slots:
      - function_name
      - function_args
      - function_kwargs
      - function_results
  CalculationArgument:
    slots:
      - source_path
      - varname
      - process_state
      - imputation_state
      - value_type
      - unit
  CalculationKeywordArgument:
    slots:
      - mapping_name
      - source_path
      - varname
      - process_state
      - imputation_state
      - value_type
      - unit
  CalculationResult:
    slots:
      - mapping_name
      - value_type
      - unit
      - round_decimals
      - scale_factor
      - destination_path
  ValidationDesign:
    slots:
      - validation_name
      - validation_condition_expression
      - validation_result_expression
      - validation_error_level
      - validation_error_message_template
      - conditional
  ValidationExpression:
    slots:
      - validation_subject_source_paths
      - validation_command
      - validation_arg_values
      - validation_arg_source_paths
      - validation_arg_expressions
  Contact:
    mixins:
      - HasContextAliases
    slots:
      - name
      - orcid
      - contact_roles
      - contact_email
      - contact_phone
  Stakeholder:
    is_a: NamedThing
    mixins:
      - HasTranslations
    slots:
      - rorid
      - geographic_scope
  Project:
    is_a: StudyEntity
    mixins:
      - HasTranslations
      - HasContextAliases
    slots:
      - default_language
      - project_stakeholders
      - start_date
      - end_date
      - study_id_list
  ProjectStakeholder:
    slots:
      - stakeholder
      - project_roles
      - contacts
    mixins:
      - HasTranslations
  StudyEntity:
    abstract: true
    is_a: NamedThing
    slots:
      - physical_entity
      - study_entity_links
  StudyEntityLink:
    slots:
      - linktype
      - study_entity
  Study:
    is_a: StudyEntity
    mixins:
      - HasTranslations
      - HasContextAliases
    slots:
      - default_language
      - study_stakeholders
      - start_date
      - end_date
      - observation_group_id_list
      - study_entity_id_list
      - project_id_list
  StudyStakeholder:
    slots:
      - stakeholder
      - study_roles
      - contacts
  ObservationGroup:
    is_a: StudyEntity
    slots:
      - sort_order
      - start_date
      - end_date
      - observation_id_list
  StudyPopulation:
    is_a: StudyEntity
    slots:
      - research_population_type
      - member_id_list
  SampleCollection:
    is_a: StudyEntity
    slots:
      - matrix
      - constraints
      - sample_id_list
  StudySubject:
    is_a: StudyEntity
  StudySubjectGroup:
    is_a: StudyEntity
  Observation:
    abstract: true
    is_a: NamedThing
    slots:
      - observation_type
      - observation_design
      - observation_result_id_list
  MetadataObservation:
    is_a: Observation
  QuestionnaireObservation:
    is_a: Observation
  SamplingObservation:
    is_a: Observation
  GeospatialObservation:
    is_a: Observation
  ObservationDesign:
    slots:
      - observable_entity_property_sets
  MetadataDesign:
    is_a: ObservationDesign
  QuestionnaireDesign:
    is_a: ObservationDesign
  SamplingDesign:
    is_a: ObservationDesign
  GeospatialDesign:
    is_a: ObservationDesign
  ObservableEntityPropertySet:
    slots:
      - observation_result_type
      - observable_entity_type
      - observable_entity_id_list
      - observable_property_id_list
  ObservationResult:
    abstract: true
    is_a: NamedThing
    slots:
      - observation_result_type
      - observation_start_date
      - observation_end_date
      - observed_values
  MetadataResult:
    is_a: ObservationResult
  QuestionnaireResult:
    is_a: ObservationResult
    slots:
      - registration_start_date
      - registration_end_date
  SamplingResult:
    is_a: ObservationResult
    slots:
      - collection_start_date
      - collection_end_date
      - analysis_start_date
      - analysis_end_date
      - analysis_lab
  GeospatialResult:
    is_a: ObservationResult
  ObservedValue:
    slots:
      - observable_entity
      - observable_property
      - default_unit
      - raw_value
      - raw_unit
      - imputed_value
      - imputed_unit
      - normalised_value
      - normalised_unit
      - value
      - unit
      - value_as_string
      - quality_data
      - provenance_data
  QualityData:
    slots:
      - quality_context_key
      - quality_value
  ProvenanceData:
    slots:
      - provenance_context_key
      - provenance_value

  DataLayout:
    is_a: NamedThing
    slots:
      - sections
  DataLayoutSection:
    is_a: NamedThing
    slots:
      - section_type
      - observable_entity_types
      - observable_entity_grouping_id_list
      - elements
  DataLayoutElement:
    slots:
      - label
      - element_type
      - element_style
      - varname
      - observable_property
      - is_observable_entity_key
      - is_foreign_key

  DataRequest:
    is_a: NamedThing
    slots:
      - contacts
      - request_properties
      - data_stakeholders
      - research_objectives
      - processing_actions
      - processing_steps
      - remark_on_content
      - remark_on_methodology
      - observed_entity_properties
      - observable_entity_property_sets
  ObservedEntityProperty:
    slots:
      - observable_entity
      - observable_property
  DataStakeholder:
    is_a: NamedThing
    slots:
      - stakeholder
      - data_roles
      - contacts
      - processing_description
  ResearchObjective:
    is_a: NamedThing
    slots:
      - objective_type
      - authors
  ProcessingAction:
    is_a: NamedThing
  ProcessingStep:
    is_a: NamedThing
    slots:
      - start_date
      - delivery_date
  DataExtract:
    slots:
      - observed_values

