enums:
  ValidationStatus:
    permissible_values:
      unvalidated:
      in_progress:
      validated:
  ValidationCommand:
    permissible_values:
      is_equal_to:
      is_equal_to_or_both_missing:
      is_greater_than_or_equal_to:
      is_greater_than:
      is_less_than_or_equal_to:
      is_less_than:
      is_not_equal_to:
      is_not_equal_to_and_not_both_missing:
      is_unique:
      is_duplicated:
      is_in:
      is_null:
      is_not_null:
      and:
      or:
  ValidationErrorLevel:
    permissible_values:
      info:
      warning:
      error:
      fatal:
  DataLayoutElementStyle:
    permissible_values:
      standard:
      main_title:
      section_title:
      sub_title:
      comment:
      warning:
      alert:
