id: https://w3id.org/peh/peh-model
name: PEH-Model
description: |-
  Entity and relation ontology and datamodel for Personal Exposure and Health data

prefixes:
  peh: https://w3id.org/peh/peh-model
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  qudt: http://qudt.org/2.1/schema/qudt
  qudt-qk:   http://qudt.org/2.1/vocab/quantitykind
  # DATA PREFIXES
  # P: http://example.org/P/
  # ROR: http://example.org/ror/
  # CODE: http://example.org/code/
  # GEO: http://example.org/geoloc/

default_prefix: peh
default_range: string

default_curi_maps:
  - obo_context
  - semweb_context

imports:
  - linkml:types

classes:
  EntityList:
    tree_root: true
    slots:
      - matrices
      - biochementities
      - biochemgroupings
      - indicators
      - units
      - observablepropertygroups
      - observableproperties

  NamedThing:
    abstract: true
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - shortname
      - name
      - description
      - label
    close_mappings:
     - schema:Thing

  HasValidationStatus:
    mixin: true
    slots:
      - current_validation_status
      - validation_history
  ValidationHistoryRecord:
    slots:
      - validation_datetime
      - validation_status
      - validation_actor
      - validation_remark

  HasAliases:
    mixin: true
    slots:
      - aliases
  HasContextAliases:
    mixin: true
    slots:
      - context_aliases
  ContextAlias:
    slots:
      - context
      - alias

  Unit:
    is_a: NamedThing
    mixins:
      - HasContextAliases
    slots:
      - same_unit_as
      - quantity_kind
  
  BioChemGrouping:
    is_a: NamedThing
    mixins:
      - HasContextAliases
  BioChemEntity:
    class_uri:
      schema:BioChemEntity
    description: >-
      A biological, chemical or biochemical entity that is relevant to the Personal Exposure and Health domain
    is_a: NamedThing
    mixins:
      - HasContextAliases
      - HasValidationStatus
    slots:
      - grouping
      - biochemidentifiers
  BioChemIdentifier:
    mixins:
      - HasValidationStatus
    slots:
      - schema
      - code
  BioChemIdentifierSchema:
    is_a: NamedThing
    slots:
      - web_uri
  Matrix:
    is_a: NamedThing
    mixins:
      - HasContextAliases
    slots:
      - sort_order
      - aggregation_target
      - parent_matrix
  Indicator:
    description: >-
      A measurable indicator that is relevant to the Personal Exposure and Health domain
    close_mappings:
      - iop:Variable
    is_a: NamedThing
    slots:
      - indicator_type
      - quantity_kind
      - matrix
      - constraints
      - relevant_observable_entity_types
      - biochementity_links
  BioChemEntityLink:
    slots:
      - biochementity_linktype
      - biochementity

  ObservablePropertyGroup:
    is_a: NamedThing
    slots:
      - sort_order
      - is_abstract
      - parent_groups
  ObservableProperty:
    is_a: NamedThing
    slots:
      - value_type
      - categorical
      - multivalued
      - value_options
      - value_metadata
      - quantity_kind
      - default_unit
      - default_significantdecimals
      - default_immutable
      - groups
      - relevant_observable_entity_types
      - relevant_observation_design_types
      - indicator
      - calculation_design
      - validation_design
  ObservablePropertyValueOption:
    mixins:
      - HasContextAliases
    slots:
      - key
      - value
      - label
  ObservablePropertyMetadataElement:
    slots:
      - field
      - value
  ObservablePropertyMetadataField:
    slots:
      - name
      - value_type
  ObservablePropertyMetadataFieldList:
    tree_root: true
    slots:
      - metadata_fields
  CalculationDesign:
    slots:
      - unit
      - formula
  ValidationDesign:
    slots:
      - conditional

  Stakeholder:
    is_a: NamedThing
    slots:
      - geographic_scope
  Project:
    is_a: NamedThing
    slots:
      - project_stakeholders
      - studies
  ProjectStakeholder:
    slots:
      - stakeholder
      - project_roles
  Study:
    is_a: NamedThing
    slots:
      - study_stakeholders
      - timepoints
      - study_entities
  StudyStakeholder:
    slots:
      - stakeholder
      - study_roles
  Timepoint:
    is_a: NamedThing
    slots:
      - observations
  StudyEntity:
    abstract: true
    is_a: NamedThing
    slots:
      - study_entity_links
  StudyEntityLink:
    slots:
      - linktype
      - study_entity
  Sample:
    is_a: StudyEntity
    slots:
      - matrix
  StudySubject:
    is_a: StudyEntity
  Person:
    is_a: StudyEntity
  PersonGroup:
    is_a: StudyEntity
  Geolocation:
    is_a: StudyEntity
    slots:
      - location
  Environment:
    is_a: StudyEntity
  Observation:
    slots:
      - observation_design
      - observation_result
  ObservationDesign:
    abstract: true
    slots:
      - observation_entities
      - observation_properties
  ObservationEntity:
    is_a: NamedThing
    slots:
      - study_entity
  ObservationProperty:
    is_a: NamedThing
    slots:
      - observable_property
  MetadataDesign:
    is_a: ObservationDesign
  QuestionnaireDesign:
    is_a: ObservationDesign
  SamplingDesign:
    is_a: ObservationDesign
  GeospatialDesign:
    is_a: ObservationDesign
  ObservationResult:
    abstract: true
    slots:
      - observed_values
  MetadataResult:
    is_a: ObservationResult
  QuestionnaireResult:
    is_a: ObservationResult
  SamplingResult:
    is_a: ObservationResult
  GeospatialResult:
    is_a: ObservationResult
  ObservedValue:
    slots:
      - observed_entity
      - observable_property
      - value
      - unit
      - quality_or_confidence_info
      - provenance_info

  DataRequest:
    is_a: NamedThing
    slots:
      - contact_name
      - contact_email
      - contact_phone
      - request_properties
      - data_stakeholders
      - research_objectives
      - processing_actions
      - processing_steps
      - remarks_on_content
      - remarks_on_methodology
      - observed_entity_properties
  ObservedEntityProperty:
    slots:
      - observed_entity
      - observable_property
  DataStakeholder:
    is_a: NamedThing
    slots:
      - stakeholder
      - data_roles
      - processing_description
  ResearchObjective:
    is_a: NamedThing
    slots:
      - objective_type
      - authors
  ProcessingAction:
    is_a: NamedThing
  ProcessingStep:
    is_a: NamedThing
    slots:
      - start_date
      - delivery_date
  DataExtract:
    slots:
      - observed_values

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
  shortname:
  name:
    slot_uri: schema:name
  description:
    slot_uri: schema:description
  label:
    slot_uri: rdfs:label

  alias:
  aliases:
    multivalued: true
    inlined_as_list: true
  context_aliases:
    multivalued: true
    inlined_as_list: true
    range: ContextAlias
  context:
    range: NamedThing
  
  validation_history:
    multivalued: true
    inlined_as_list: true
    range: ValidationHistoryRecord

  units:
    multivalued: true
    inlined_as_list: true
    range: Unit
  same_unit_as:
    range: QudtUnit
  quantity_kind:
    range: QudtQuantityKind

  biochemgroupings:
    multivalued: true
    inlined_as_list: true
    range: BioChemGrouping
  biochemidentifiers:
    multivalued: true
    inlined_as_list: true
    range: BioChemIdentifier
  biochementities:
    multivalued: true
    inlined_as_list: true
    range: BioChemEntity
  indicators:
    multivalued: true
    inlined_as_list: true
    range: Indicator

  grouping: BioChemGrouping
  web_uri:
  schema:
    range: BioChemIdentifierSchema
  code:
  current_validation_status:
    range: ValidationStatus
  validation_datetime:
    range: datetime
  validation_status:
    range: ValidationStatus
  validation_actor:
  validation_remark:

  sort_order:
    range: decimal
  aggregation_target:
    range: boolean
  parent_matrix:
    range: Matrix
  indicator_type:
    range: IndicatorType
  matrices:
    multivalued: true
    inlined_as_list: true
    range: Matrix
  matrix:
    range: Matrix
  constraints:
    multivalued: true
    inlined_as_list: true
  relevant_observable_entity_types:
    multivalued: true
    inlined_as_list: true
    range: ObservableEntityType
  biochementity_links:
    multivalued: true
    inlined_as_list: true
    range: BioChemEntityLink
  biochementity_linktype:
    range: BioChemEntityLinkType
  biochementity:
    range: BioChemEntity

  observablepropertygroups:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyGroup
  observableproperties:
    multivalued: true
    inlined_as_list: true
    range: ObservableProperty
  categorical:
    range: boolean
  multivalued:
    range: boolean
  is_abstract:
    range: boolean
  parent_groups:
    multivalued: true
    range: ObservablePropertyGroup
  value_type:
    designates_type: true
  value_metadata:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyMetadataElement
  value_options:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyValueOption
  default_immutable:
    range: boolean
  default_significantdecimals:
    range: integer
  default_unit:
  groups:
    multivalued: true
    range: ObservablePropertyGroup
  relevant_observation_design_types:
    multivalued: true
    range: ObservationDesignType
  indicator:
    range: Indicator
  calculation_design:
    range: CalculationDesign
  validation_design:
    range: ValidationDesign
  formula:
  conditional:
  field:
    range: ObservablePropertyMetadataField
  key:
  value:
  metadata_fields:
    multivalued: true
    inlined_as_list: true
    range: ObservablePropertyMetadataField

  geographic_scope:
  project:
    slot_uri: schema:ResearchProject
  stakeholder:
    range: Stakeholder
  project_stakeholders:
    multivalued: true
    inlined_as_list: true
    range: ProjectStakeholder
  studies:
    multivalued: true
    range: Study
  project_roles:
    multivalued: true
    inlined_as_list: true
    range: ProjectRole
  study_stakeholders:
    multivalued: true
    range: StudyStakeholder
  study_roles:
    multivalued: true
    inlined_as_list: true
    range: StudyRole
  timepoints:
    multivalued: true
    range: Timepoint
  study_entities:
    multivalued: true
    range: StudyEntity
  observations:
    multivalued: true
    range: Observation
  study_entity_links:
    multivalued: true
    range: StudyEntityLink
  linktype:
    range: LinkType
  study_entity:
    range: StudyEntity
  location:
  observation_design:
    range: ObservationDesign
  observation_result:
    range: ObservationResult
  observation_entities:
    multivalued: true
    range: ObservationEntity
  observation_properties:
    multivalued: true
    range: ObservationProperty
  observed_values:
    multivalued: true
    range: ObservedValue
  observed_entity:
    range: StudyEntity
  observable_property:
    range: ObservableProperty
  unit:
    range: Unit
  quality_or_confidence_info:
  provenance_info:

  data_roles:
    multivalued: true
    inlined_as_list: true
    range: DataRole
  contact_name:
  contact_email:
  contact_phone:
  request_properties:
  data_stakeholders:
    multivalued: true
    range: DataStakeholder
  research_objectives:
    multivalued: true
    range: ResearchObjective
  processing_actions:
    multivalued: true
    range: ProcessingAction
  processing_steps:
    multivalued: true
    range: ProcessingStep
  remarks_on_content:
    multivalued: true
  remarks_on_methodology:
    multivalued: true
  observed_entity_properties:
    multivalued: true
    range: ObservedEntityProperty
  processing_description:
  objective_type:
    range: ObjectiveType
  authors:
    multivalued: true
  start_date:
  delivery_date:

enums:
  QudtUnit:
    reachable_from:
      source_ontology: qudt
      source_nodes:
        - qudt:Unit
      include_self: false
      relationship_types:
        - rdfs:subClassOf
  QudtQuantityKind:
    reachable_from:
      source_ontology: qudt-qk
      source_nodes:
        - qudt-qk:QuantityKind
      include_self: false
      relationship_types:
        - rdfs:subClassOf

  ValidationStatus:
    permissible_values:
      unvalidated:
      in_progress:
      validated:
  IndicatorType:
    permissible_values:
      effectmarker:
      exposuremarker:
      geomorker:
      observation:
  BioChemEntityLinkType:
    permissible_values:
      exact_match:
      close_match:
      broader:
      part_of:
      group_contains:
  ObservableEntityType:
    permissible_values:
      person:
      persongroup:
      environment:
      location:
      study:
      dataset:
      sample:
  ObservationDesignType:
    permissible_values:
      sampling:
      questionnaire:
      geospatial:
      metadata:
  ProjectRole:
    permissible_values:
      subsidising_party:
      principal_investigator:
      data_controller:
      data_processor:
      data_user:
  StudyRole:
    permissible_values:
      subsidising_party:
      principal_investigator:
      data_controller:
      data_processor:
      data_user:
  DataRole:
    permissible_values:
      main_stakeholder:
      supplying_data_controller:
      receiving_data_controller:
      external_data_controller:
  ObjectiveType:
    permissible_values:
      research_objective:
      project_result:
      publication:
  LinkType:
    permissible_values:
      is_same_as:
      is_part_of:
      is_located_at:


